<!DOCTYPE html>
<html>
    <head>
        <title>CSS Hover Example</title>
        
		<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: blue;
}

</style>
	</head>
    <body>
	<a href="http://www.citytech.cuny.edu/" target="_blank">City Tech</a>
	
     </body>
</html>
